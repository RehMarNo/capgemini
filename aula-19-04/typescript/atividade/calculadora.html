<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./scripts/calculadora.js"></script>
</head>

<body>

    <div>
        <input type="text" placeholder="Digite um valor" id="inputNum1" required>
        <input type="text" placeholder="Digite um valor" id="inputNum2" required>
        <hr>
        <button onclick="resSoma()">Somar</button>
        <button onclick="resSubt()">Subtrair</button>
        <button onclick="resMult()">Multiplicar</button>
        <button onclick="resDiv()">Dividir</button>

        <hr>
        <p>Resultado: <span id="spanRes"></span> </p>
    </div>

    <script>
        function resSoma() {

            if (validaCampos()) {
                let res = somar(Number(document.getElementById('inputNum1').value), Number(document.getElementById('inputNum2').value))
                document.getElementById('spanRes').innerHTML = res
            }
        }
        function resSubt() {
            if (validaCampos()) {
                let res = subtrair(Number(document.getElementById('inputNum1').value), Number(document.getElementById('inputNum2').value))
                document.getElementById('spanRes').innerHTML = res
            }
        }
        function resMult() {
            if (validaCampos()) {
                let res = multiplicar(Number(document.getElementById('inputNum1').value), Number(document.getElementById('inputNum2').value))
                document.getElementById('spanRes').innerHTML = res
            }
        }
        function resDiv() {
            if (validaCampos()) {
                let res = dividir(Number(document.getElementById('inputNum1').value), Number(document.getElementById('inputNum2').value))
                document.getElementById('spanRes').innerHTML = res
            }
        }

        function validaCampos() {
            let inputs = document.getElementsByTagName('input')
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value == '') {
                    inputs[i].focus()
                    return false
                }
            }
            return true
        }
    </script>

</body>

</html>
