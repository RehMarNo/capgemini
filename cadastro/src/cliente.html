<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <!-- <link rel="stylesheet" href="../style/estiloCliente.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .cadastro{
            width: 720px;
            height: auto;
            background-color: aliceblue;
            border-radius: 5px;
            box-shadow: 5px silver;
            margin-left: 20vw;
            margin-bottom: 5px;
        }
        /* main{
            display: flex;
            justify-content: center;
        } */
    </style>

</head>
<body>

    <div class="container-fluid">
        <header>
            <div class="row mt-3 text-center">
                <div class="col"><h2>Cadastro de Cliente</h2></div>
            </div>  
        </header>
        <hr>
        <main >
            <div class="cadastro" >
                <form action="#" method="post" id="formCliente" class="was-validated">
                    
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1 ">
                            <label for="nome" class="form-label">Nome</label>
                            <input class="form-control" type="text" id="nome" required></input>
                            <div class="invalid-feedback">
                                Informe o nome
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input class="form-control" type="text" id="telefone" required></input>
                            <div class="invalid-feedback">
                                Informe o Telefone
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="email" id="email" required></input>
                            <div class="invalid-feedback">
                                Informe o Email
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="rua" class="form-label">Rua</label>
                            <input class="form-control" type="text" id="rua" required></input>
                            <div class="invalid-feedback">
                                Informe o Rua
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input class="form-control" type="text" id="bairro" required></input>
                            <div class="invalid-feedback">
                                Informe o Bairro
                            </div>
                        </div>
                    </div>
                    <div  class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input class="form-control" type="text" id="cidade" required></input>
                            <div class="invalid-feedback">
                                Informe o Cidade
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="cep" class="form-label">CEP</label>
                            <input class="form-control" type="text" id="cep" required></input>
                            <div class="invalid-feedback">
                                Informe o CEP
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="credito" class="form-label">Limite de Credito</label>
                            <input class="form-control" type="text" id="credito" required></input>
                            <div class="invalid-feedback">
                                Informe o Limite de Credito
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mb-1">
                            <label for="foto" class="form-label">Adicione uma foto</label>
                            <input type="file" class="form-control" id="foto" ></input>
                        </div>
                    </div> 
                    
                </form>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-6">
                    <button onclick="salvar()" class="btn btn-outline-primary">Salvar</button>
                </div>
                <div class="col-6">
                    <button onclick="cancelar()" class="btn btn-outline-danger">Cancelar</button>
                </div>
            </div>
            
        </main>
    </div>
    <script src="./clienteJS.js"></script>
</body>
</html>
