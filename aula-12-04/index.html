<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
        .livre{
            width: 35px;
            background-color: rgb(26, 202, 26);
            color: white;
        }
        .ocupado{
            width: 35px;
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row align-items-center">
            <div class="col-3">
                <label for="inputQtd">Informe a quantidade de cadeiras</label>
                <input type="text" id="inputQtd">
            </div>
            <div class="col-3">
                <button id="btnConfirmar" onclick="criarCadeiras()">Confirmar</button>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-8" id="divCadeiras">

            </div>
        </div>
        <hr>
        <div class="row" id="divOcupacao">
            
        </div>
    </div>

    <script>
        
        function criarCadeiras() {
            let qtd = parseInt(document.getElementById("inputQtd").value)
            let parent = document.getElementById("divCadeiras")
            parent.innerHTML =""

            for( let i = 1; i <= qtd; i++) {
                var btn = document.createElement("button")
                btn.innerHTML = i
                btn.className = "livre"
                btn.setAttribute("onclick", "reservar(this)")
                parent.appendChild(btn)
            }
            totalOcupacao()
        }

        function totalOcupacao() {
            let x = document.getElementsByClassName("livre").length
            let y = document.getElementsByClassName("ocupado").length
            document.getElementById("divOcupacao").innerHTML = `<p>Assentos Livres: <span> ${x} </span></p>
                                                                <p>Assentos Ocupados: <span> ${y} </span></p>`
        }

        function reservar(elemento) {
            let classe = elemento.getAttribute("class")
            if (classe === "livre") {
                elemento.setAttribute("class", "ocupado")
            } else {
                elemento.setAttribute("class", "livre")
            }
            totalOcupacao()
        }

    </script>
</body>
</html>
