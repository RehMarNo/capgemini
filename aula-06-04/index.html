<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="limpaMsg()">
    <div class="container">
        <form action="#">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="limpar"/>
                <label id="msgNome" class="msg"></label>
            </div>
            <div>
                <label for="fone">Fone</label>
                <input type="text" id="fone" class="limpar" />
                <label id="msgFone" class="msg"></label>
            </div>
        </form>
        <div>
            <button onclick="onSubmit()">Salvar</button>
        </div>
    </div>

    <script>
        function limpaMsg() {
            const inputs = document.getElementsByTagName('limpar');
            const msg = document.getElementsByClassName('msg');
            for (let i = 0; i < inputs.length; i++) {
                msg[i].innerHTML = ""
        
            }
        }
        function onSubmit() {
            const e = document.getElementsByTagName("input");
            const msg = document.getElementsByClassName('msg');
            for (let i = 0; i < e.length; i++) {
                if(e[i].value == ''){
                    e[i].focus();
                    msg[i].innerHTML = "Informe "+e[i].id
                    return;
                }
        
            }
        }
    </script>
</body>
</html>
